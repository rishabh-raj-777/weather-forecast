<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather * map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="content">
  <h1>üå§ Weather Finder</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherDisplay" style="margin-top: 20px; display: none;">
    <h2 id="locationName"></h2>
    <p id="temp"></p>
    <p id="summary"></p>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  let map, marker;

  async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    if (!city) return alert("Please enter a city");

    // Geocoding to get lat/lon
    const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}`);
    const geoData = await geoRes.json();

    if (!geoData.results || geoData.results.length === 0) {
      alert("City not found");
      return;
    }

    const { latitude, longitude, name, country } = geoData.results[0];

    // Fetch weather data
    const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weathercode&timezone=auto`);
    const weatherData = await weatherRes.json();

    const temp = weatherData.current.temperature_2m;
    const code = weatherData.current.weathercode;

    document.getElementById("locationName").textContent = `${name}, ${country}`;
    document.getElementById("temp").textContent = `üå°Ô∏è ${temp}¬∞C`;
    document.getElementById("summary").textContent = `Weather Code: ${code}`;
    document.getElementById("weatherDisplay").style.display = 'block';

    // Initialize or update map
    if (!map) {
      map = L.map('map').setView([latitude, longitude], 8);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      marker = L.marker([latitude, longitude]).addTo(map).bindPopup(`${name}`).openPopup();
    } else {
      map.setView([latitude, longitude], 8);
      marker.setLatLng([latitude, longitude]).setPopupContent(name).openPopup();
    }
  }
</script>

</body>
</html>
